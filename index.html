<!DOCTYPE html>
<html>
<head>
	<title>CSS Gradient Generator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<span class="navbar navbar-brand mb-0 h1">CSS Gradient Generator</span>

		<div class="form-inline">
			<button id="randomColorsButton" class="btn btn-info navbar-btn mr-2">Randomize Colors</button>
			<button id="randomDirButton" class="btn btn-info navbar-btn mr-2">Randomize Direction</button>
			<button id="randomButton" class="btn btn-info navbar-btn">Randomize</button>
		</div>
	</nav>

	<div class="container-fluid fill preview">
		<div class="row">
			<div class="col-md-8 offset-md-2 text-center my-auto">
				<div class="input-group input-group-lg">
					<input id="cssGenerated" type="text" class="form-control mt-5" aria-label="Large">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
